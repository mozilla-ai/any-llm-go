version: "2"

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
  disable:
    - tagliatelle  # Disabled: OpenAI API uses snake_case JSON tags.
  settings:
    errcheck:
      check-type-assertions: true
    govet:
      enable-all: true
      disable:
        - fieldalignment  # Struct layout must match OpenAI API for JSON compatibility.

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/mozilla-ai/any-llm-go)
        - blank
        - dot
        - localmodule
    gofumpt:
      extra-rules: true

issues:
  fix: true

output:
  formats:
    text:
      path: stderr
  sort-order:
    - severity
    - file
    - linter

run:
  timeout: 5m
  tests: true
  relative-path-mode: gomod
  modules-download-mode: readonly
  allow-parallel-runners: true
  allow-serial-runners: true
